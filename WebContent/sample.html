<script>
	function checkFile() {
		var fieldObj=document.getElementById("confirm");
		var FileName = fieldObj.value;
		var FileExt = FileName.substr(FileName.lastIndexOf('.') + 1);

		if ((FileExt != "jpeg" && FileExt != "gif" && FileExt != "jpg")) {
			var error = "File type : " + FileExt + "\n\n";
			//error += "Size: " + FileSizeMB + " MB \n\n";
			error += "Please make sure your file is in gif or jpg format.\n\n";
			alert(error);
			return false;
		}
		return true;
	}
</script>
